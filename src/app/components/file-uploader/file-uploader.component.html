
<div class="wrapper">
  <div class="row">
    <div *ngFor="let file of selectedFiles">
      <ul>
        <li >{{file.name}}</li>
      </ul>
    </div>
    <h6>Uploading {{progressInfos.length}} items</h6>
    <div *ngFor="let progressInfo of progressInfos" class="mb-2">
      <h6>{{ progressInfo.fileName }}</h6>
      <div class="progress progress-striped active" style="width: 500px; margin: 0px auto; height: 40px; float:left">
        <div
          id="progressbar"
          class="progress-bar progress-bar-success"
          role="progressbar"
          style="width:20%;"
          attr.aria-valuenow="{{ progressInfo.value }}"
          aria-valuemin="0"
          aria-valuemax="100"
          [ngStyle]="{ width: progressInfo.value + '%' }">
          {{ progressInfo.value }}%
        </div>
      </div>
      <div style="display: inline; float:left; position:relative; top:3px; left:10px;">
        <button class="btn btn-danger" >Cancel</button>
      </div>
      </div>
  </div>

<h2>Upload Files</h2>
<input id="input-2" name="input2[]" type="file" class="file"  data-show-upload="false" data-show-caption="true" multiple (change)="uploadFiles($event)">
<div class="alert alert-light" role="alert">{{ message }}</div>

<div class="card">
  <div class="card-header">List of Files</div>
  <ul
    class="list-group list-group-flush"
    *ngFor="let file of fileInfos | async"
  >
    <li class="list-group-item">
      <a href="{{ file.url }}">{{ file.name }}</a>
    </li>
  </ul>
</div>
